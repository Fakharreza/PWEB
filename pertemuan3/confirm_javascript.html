<!DOCTYPE html>
<html>
    <head>
        <title>
            Dialog Confirm
        </title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah Kamu yakin mengunjungi poilinema?"); 
            if (yakin) {
                window.location= "https://www.polinema.ac.id";
            } else {
                document.write("Baiklah tetap disini saja");
            }
            </script>
    </body>
</html>
