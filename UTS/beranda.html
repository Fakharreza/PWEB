    <script>
        $(document).ready(function() {
            $('.btn-cat').click(function() {
                var input = $(this).next('input[type="number"]');
                if (input.is(':visible')) {
                    input.hide();
                    $('.btn-cat').prop('disabled', false); // Mengaktifkan kembali semua tombol kategori tiket
                    $('.btn.btn-primary').hide(); // Menyembunyikan tombol "Beli Tiket" jika tidak ada input yang ditampilkan
                } else {
                    $('input[type="number"]').hide(); // Menyembunyikan semua input kategori tiket
                    input.show(); // Menampilkan input untuk kategori tiket yang diklik
                    $('.btn-cat').prop('disabled', true); // Menonaktifkan semua tombol kategori tiket
                    $(this).prop('disabled', false); // Mengaktifkan tombol kategori tiket yang diklik
                    $('.btn.btn-primary').show(); // Menampilkan tombol "Beli Tiket"
                }
            });
        });


        $(document) .ready(function(){
            $("#kotak2").hide(); 
            $("#flip").click(function(){ 
                $("#kotak2").slideToggle("slow"); 
            });
          
        });
        var i = 0;
        $(document).ready(function () {
            $(" #slider img").hide();
            showNextImage();
            setInterval("showNextImage()", 3000);
        });
        function showNextImage() {
            i++;
            
            $("#sliderImage" + i)
                .appendTo("#slider")
                .fadeIn(1100)
                .delay(1100)
                .fadeOut(1100);
            
            $("#title" + i)
                .appendTo("#slider")
                .fadeIn(1100)
                .delay(1100)
                .fadeOut(1100);
            if (i == 3) {
                i = 0;
            }
        }
    </script>
</head>
