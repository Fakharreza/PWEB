            i++;
            
            $("#sliderImage" + i)
                .appendTo("#slider")
                .fadeIn(1100)
                .delay(1100)
                .fadeOut(1100);
            
            $("#title" + i)
                .appendTo("#slider")
                .fadeIn(1100)
                .delay(1100)
                .fadeOut(1100);
            if (i == 3) {
                i = 0;
            }
        }
    </script>
